<div class="card shadow-sm">
    <img src="assets/img/header_small.png" class="card-img-top">
    <div class="card-body">
        <div class="card-img-overlay">
            <h5 class="card-title">{{card.fname }} {{card.lname}}</h5>
        </div>
        <p class="card-text mb-1">
            <small class="text-primary">Company</small><br>
            {{ card.company }}
        </p>
        <p class="card-text mb-1">
            <small class="text-primary">Email</small><br>
            {{ card.email }}
        </p>
        <p class="card-text mb-3">
            <small class="text-primary">Phone</small><br>
            {{ card.phone }}
        </p>
        <!-- <p class="card-text mb-3">
            <small class="text-primary">Website</small><br>
            {{ card.website }}
        </p> -->
        <a class="btn btn-outline-primary" [routerLink]="['../update', card.id]">Edit</a>
        <a class="float-right btn btn-outline-danger"(click)="deleteCard()">Delete</a>
    </div>
</div>
