<app-nav-bar></app-nav-bar>
<div class="container pt-4">
    <h1 class="h3 mb-3">search results for "{{ searchTerms }}"</h1>

    <div class="row" *ngIf="isResultReady">
        <app-business-card class="col-12 col-md-6 col-lg-4 mb-4"  *ngFor="let card of cards" [card]="card"></app-business-card>
    </div>

    <div *ngIf="cards.length <= 0">
        <div class="alert alert-info" >No matching business cards found!</div>
    </div>

</div>
